<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="overlay">
        <video autoplay loop muted class="background-video">
            <source src="../images/overlay.mp4" type="video/mp4">
        </video>
    </div>
    <a href="../html/dashboard.html" class="home-button">
        <img src="../images/home_ico.png" alt="Home Icon" class="home-icon">
    </a>    
    <div class="logo-container">
        <img src="../images/dynamo_logo.png" alt="Dynamo Logo" class="center-logo">
    </div>
    <div class="dashboard-container">
        <div class="grid-container">
            <div class="grid-item">
                <img src="../images/Riverside.jpg" alt="Riverside" class="button-image">
                <button onclick="window.location.href='../html/Web_build.html';">Riverside</button>
            </div>
            <div class="grid-item">
                <img src="../images/Lawrence.png" alt="Lawrence" class="button-image">
                <button onclick="window.location.href='../html/Lawrence.html';">Lawrence</button>
            </div>
            <div class="grid-item">
                <img src="../images/High&.jpg" alt="High&" class="button-image">
                <button onclick="window.location.href='../html/Web_build.html';">High&</button>
            </div>
            <div class="grid-item">
                <img src="../images/Dubnov.jpg" alt="Dubnov" class="button-image">
                <button onclick="window.location.href='../html/Web_build.html';">Dubnov</button>
            </div>
        </div>
    </div>
</body>
</html>
