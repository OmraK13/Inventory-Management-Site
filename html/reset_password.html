<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Dynamo - איפוס סיסמה</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset_password.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="overlay">
        <video autoplay loop muted class="background-video">
            <source src="../images/overlay.mp4" type="video/mp4">
        </video>
    </div>
    <a href="../index.html" class="home-button">
        <img src="../images/home_ico.png" alt="Home Icon" class="home-icon">
    </a>       
    <div class="error-message" id="error-message" style="display: none;">
        <img src="../images/eror_ico.png" alt="אייקון שגיאה">
        <span id="error-text">חובה להזין מספר טלפון</span>
        <span id="click-counter" class="click-counter" style="display: none;"></span>
    </div>
    <div class="login-container">
        <img src="../images/dynamo_logo.png" alt="Dynamo Logo" class="logo"> 
        <form id="resetPasswordForm" action="../js/reset_password.js" method="POST">
            <div class="input-container">
                <div class="input-icon">
                    <span class="label-text">מספר נייד</span>
                    <img src="../images/phone_ico.png" alt="אייקון טלפון" class="icon phone-icon">
                    <input type="text" id="phone_number" name="phone_number" placeholder=" " autocomplete="off">
                </div>
            </div>
            <button type="submit">איפוס סיסמה</button>
        </form>
    </div>
    
    <script src="../js/reset_password.js"></script>
</body>
</html>
