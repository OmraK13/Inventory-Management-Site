<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/create_user.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="overlay">
        <video autoplay loop muted class="background-video">
            <source src="../images/overlay.mp4" type="video/mp4">
        </video> 
    </div>
    <a href="dashboard.html" class="home-button">
        <img src="../images/home_ico.png" alt="Home Icon" class="home-icon">
    </a>
    
    <!-- Error and Success Messages -->
    <div class="error-message" id="error-message" style="display: none;">
        <img src="../images/eror_ico.png" alt="אייקון שגיאה">
        <span id="error-text">יש להזין שם משתמש וסיסמה</span>
        <span id="click-counter" class="click-counter" style="display: none;"></span>
        <div class="timer-bar"></div>
    </div>
    
    <div class="success-message" id="success-message" style="display: none;">
        <img src="../images/success_ico.png" alt="אייקון הצלחה">
        <span id="success-text">המשתמש נוצר בהצלחה!</span>
        <div class="timer-bar"></div>
    </div>

    <div class="login-container">
        <img src="../images/dynamo_logo.png" alt="Dynamo Logo" class="logo"> 
        <form id="createUserForm" novalidate>
            <div class="input-container">
                <div class="input-icon">
                    <span class="label-text">שם משתמש</span>
                    <img src="../images/men_ico.png" alt="אייקון איש" class="icon">
                    <input type="text" id="username" name="username" placeholder=" " required autocomplete="off">
                </div>
            </div>
            <div class="input-container">
                <div class="input-icon">
                    <span class="label-text">הקלד סיסמה זמנית</span>
                    <img src="../images/lock_ico.png" alt="אייקון מנעול" class="icon">
                    <input type="password" id="password" name="password" placeholder=" " required autocomplete="off">
                </div>
            </div>
            <div class="input-container">
                <div class="input-icon">
                    <span class="label-text">מספר טלפון</span>
                    <img src="../images/phone_ico.png" alt="אייקון טלפון" class="icon">
                    <input type="text" id="phone_number" name="phone_number" placeholder=" " required autocomplete="off">
                </div>
            </div>
            <button type="submit">צור משתמש</button>
        </form>
    </div>
    
    <script src="../js/create_user.js"></script>
</body>
</html>
